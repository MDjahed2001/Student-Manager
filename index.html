<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register New Student</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">ðŸŽ“ StudentManager</div>
    <nav class="nav-links">
      <a href="#">Add Student</a>
      <a href="#">Student List</a>
      <a href="#">Enroll in Course</a>
      <a href="#">Enrollment History</a>
    </nav>
  </header>

  <main class="form-container">
    <div class="form-box">
      <h2>Register New Student</h2>
      <form>
        <label>Name*<input type="text" placeholder="Enter student name" required></label>
        <label>Email*<input type="email" placeholder="Enter email address" required></label>
        <label>Student ID*<input type="text" placeholder="Enter student ID" required></label>
        <label>Department*
          <select required>
            <option value="">Select department</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="engineering">Engineering</option>
          </select>
        </label>
        <label>Major*
          <select required>
            <option value="">Select major</option>
            <option value="cs">Computer Science</option>
            <option value="math">Mathematics</option>
            <option value="history">History</option>
          </select>
        </label>
        <label>Date of Birth*<input type="date" required></label>
        <label>Address<input type="text" placeholder="Enter address"></label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
